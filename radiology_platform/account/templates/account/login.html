{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{% static 'css/register.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="form_wrapper">
      <div class="form_container">
        <div class="title_container">
          <h2>Login</h2>
        </div>
        <div class="row clearfix">
      
{% if messages %}
  {% for message in messages %}
    <div class="container">
      <div class="row">
        <div id="aui-flag-container" style="top: 220px">
          <div class="aui-flag" aria-hidden="false">
            
            <div id="message-container" class="aui-message{% if message.tags == 'success' %} aui-message-success success{% elif message.tags == 'error' %} aui-message-error error{% elif message.tags == 'warning' %} aui-message-warning warning{% endif %} closeable shadowed">
              {{ message }}
              <span class="aui-icon icon-close fa fa-close" role="button" tabindex="0"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="{% static 'js/messages.js' %}"></script>

  {% endfor %}
{% endif %}
            <form method="post">
              {% csrf_token %}
              <div class="input_field">
                {{ form.username }}
              </div>
              <div class="input_field">
                {{ form.password }}
              </div>
              <div class="input_field">
                {{ form.otp }}
              </div>
              <p class="forgotpassword"><a href="">Forgot Password</a></p>
              <input class="button" type="submit" value="Login" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
