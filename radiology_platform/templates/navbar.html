{% load static %}
<div class="hero_area">
  <!-- header section strats -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'images/ai.png'%} " alt="" />

          <span> Radio.AI </span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'requestappointment' %}">
                Request Appointment <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'patientcare' %}"
                >Patient Care</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="btn custom-btn1" href="{% url 'aboutus' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="btn custom-btn2" href="{% url 'aboutus' %}">Sign In</a>
            </li>
            {% comment %}
            <form class="form-inline">
              <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
            {% endcomment %}
          </ul>

          <script>
            window.addEventListener("scroll", function () {
              var navbar = document.querySelector(".custom_nav-container");
              if (window.scrollY > 100) {
                navbar.classList.add("scrolled");
              } else {
                navbar.classList.remove("scrolled");
              }
            });
          </script>

          <style>
            .custom_nav-container {
              background-color: #178066;
              transition: background-color 0.5s ease;
            }
            .custom_nav-container.scrolled {
              background-color: #178066;
            }
          </style>
        </div>
      </nav>
    </div>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
  </header>
  <!-- end header section -->
</div>
